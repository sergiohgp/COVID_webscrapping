<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Country</title>
</head>

<body>
    {% load bootstrap4 %}

    {# Load CSS and JavaScript #}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}

    {# Display django.contrib.messages as Bootstrap alerts #}
    {% bootstrap_messages %}

    <h1 class="text-center my-5">Add Country Data</h1>

    <form class="mx-4" action="/insert/" method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="name">Country Name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group col-md-2">
                <label for="id">Id</label>
                <input type="text" class="form-control" id="id" name="id">
            </div>
            <div class="form-group col-md-5">
                <label for="flag">Flag Image</label>
                <input type="text" class="form-control" id="flag" name="flag" placeholder="Enter the url">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="population">Population</label>
                <input type="number" class="form-control" id="population" name="population">
            </div>
            <div class="form-group col-md-6">
                <label for="total_cases">Total Cases</label>
                <input type="number" class="form-control" id="total_cases" name="total_cases">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="area">Area</label>
                <input type="number" class="form-control" id="area" name="area">
            </div>
            <div class="form-group col-md-4">
                <label for="new_cases">New Cases</label>
                <input type="number" class="form-control" id="new_cases" name="new_cases">
            </div>
            <div class="form-group col-md-4">
                <label for="total_deaths">Total Deaths</label>
                <input type="number" class="form-control" id="total_deaths" name="total_deaths">
            </div>
        </div>
        <div class="d-flex justify-content-center my-4">
            <button type="submit" class="btn btn-primary px-5">Add</button>
        </div>
    </form>
</body>

</html>
